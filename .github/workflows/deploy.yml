name: Deploy app + Storybook to GitHub Pages

on:
  push:
    branches: [ master ]           # use main if that's your default
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      # --- Build the Vite app ---
      - name: Build app
        run: npm run build

      # --- Build Storybook and place it under dist/storybook ---
      - name: Build Storybook
        run: npm run build-storybook -- --output-dir storybook-static

      - name: Move Storybook under /storybook
        run: |
          mkdir -p dist/storybook
          cp -r storybook-static/* dist/storybook/

      # SPA fallback for Vue Router deep links
      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
